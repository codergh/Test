<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Sign Up</title>
    <link th:href="@{/css/datepicker.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/js/datepicker.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <th:block layout:fragment="content">
    	<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center">
				<div class="search-box">
					<div class="caption">
						<h3>Sign Up</h3>
					</div>
					<form action="" class="form-horizontal loginForm" th:action="@{/create}" th:object="${product}" th:method="post" id="submitForm">
						<div class="input-group">
							<input type="text" id="userId" class="form-control" placeholder="Full Name">
							<input type="password" id="password" class="form-control" placeholder="Password">
							<input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password">
							<input type="submit" id="submit" class="form-control btn btn-success" value="Sign Up">
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<div class="aro-pswd_info">
					<div id="pswd_info">
						<h4>Password must be requirements</h4>
						<ul>
							<li id="letter" class="invalid">At least <strong>one letter</strong></li>
							<li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
							<li id="number" class="invalid">At least <strong>one number</strong></li>
							<li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
							<li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
						</ul>
					</div>
					<div id="repeat_password_info">
						<h4>Repeat Password must equals to Password</h4>
						<ul>
							<li id="equalPassword" class="invalid">Repeat Password must equals to<strong>Password</strong></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
    </th:block>
</body>
</html>
